<ion-header>
  <ion-navbar>
    <ion-title text-center="true">EschewMe!</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-card>
    <ion-card-header class="altfont">
      Location Details
      <ion-icon name="compass" item-start></ion-icon>
    </ion-card-header>
    <ion-list>
      <button ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <!--Latitude : {{json.latitude}}-->
        Latitude : {{locationTracker.lat}}
      </button>
      <button ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        Longitude : {{locationTracker.lng}}
      </button>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header class="altfont">
      Unsafe locations
      <ion-icon name="clipboard" item-start></ion-icon>
    </ion-card-header>
    <ion-list>
      <button ion-item>
        <ion-list>
          <ion-item *ngFor="let marker of markers">
            <ion-icon name="remove" item-start></ion-icon>
            {{marker.latitude}} , {{marker.longitude}}
          </ion-item>
        </ion-list>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
<ion-footer style="background-color: #5F9EA0" >
  <button class="custombtn" ion-button (click)="start()">Mark Location Unsafe</button>
  <button class="custombtn" ion-button (click)="sendSMS()">SOS</button>
</ion-footer>
